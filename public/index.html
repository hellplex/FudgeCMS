<!doctype html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FudgeCMS</title>
  <base href="/">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="AppCtrl">
 
<!--  MAIN NAVIGATION  -->
<ul class="menu" app-nav></ul>

  <div class="container">

      <header>
          <img ng-src="{{site.logo}}">
      </header>
      <div message-flash></div>

      <div class="row">
          <div class="col-md-3" nav-bar></div>
          <div class="col-md-6" ng-view></div>
      </div>
      <footer>{{site.footer}}</footer>
  </div>



  <!--- <small>Angular seed app: v<span app-version></span></small> -->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="bower_components/tinymce-dist/tinymce.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-tinymce/src/tinymce.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  
  <script src="js/app.js"></script>
  
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>

  <script src="js/services.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/message-flash.js"></script>
