<!--  small pages fix  -->
<style>
html, body, #wrapper, #page-wrapper {
  height: 100%;
}
</style>

<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Pages
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-fw fa-file"></i> Pages 
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<!--  Place holder for system messages -->
<div message-flash></div>

<div ng-if=loggedInUser>
    Welcome {{loggedInUser}} |  <a href="admin/pages">My Admin</a> | <a href ng-click='logout()'>Logout</a>
</div>

<div ng-if=!loggedInUser>
    loggedInUser does not exist  <br/>

    Welcome: {{credentials.username}}    
</div>


<a href="/admin/add-edit-page/0" class="btn btn-success pull-right"> Add New Page</a>
<h1>Pages List</h1>
<hr/>
<table class="table">
  <thead>
    <tr>
      <th>Menu Index</th>
      <th>Title</th>
      <th>URL</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>

  <tr ng-repeat="page in allPages">
    <td>{{page.menuIndex}}</td>
    <td>{{page.title}}</td>
    <td>{{page.url}}</td>
    <td> <a ng-href="/admin/add-edit-page/{{page._id}}">Edit</a>
    </td>
    <td> <a ng-href="/" ng-click="deletePage(page._id)">Delete</a>
    </td>
  </tr>
</table>
