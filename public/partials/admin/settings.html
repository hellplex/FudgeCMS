<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Settings
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-paw"></i>  <a href="index.html">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-fw fa-cogs"></i> Settings 
            </li>
        </ol>
    </div>
</div>

<hr/>

<form role="form" id="add-page" ng-submit="savePage()">

    <div class="form-group" ng-if="pageContent._id != 0">
        <label>Site ID</label>
        <input class="form-control" type="text" readonly ng-model="siteContent."/>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Site name</label>
                <input class="form-control"type="text" ng-model="siteContent.menuIndex"/>
            </div>  
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label>Logo</label>
                <input type="file" name="logo" accept="image/*">
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Template</label>
                <select class="form-control" id="sel1">
                    <option>Default</option>
                    <option>Horizontal layout</option>
                    <option>Parallax</option>
                    <option>Minimalistic (no aside)</option>
                </select>
            </div> 
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label>Contact email</label>
                <input class="form-control" type="text" ng-model="siteContent.menuIndex"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Aside</label>
        <textarea ui-tinymce rows="4" class="form-control" type="text" ng-model="siteContent.content"></textarea>
    </div>

    <div class="form-group">
        <label>Footer</label>
        <textarea ui-tinymce rows="2" class="form-control" type="text" ng-model="siteContent.content"></textarea>
    </div>

    <input type="hidden" name="userid" value="_userid"></input>

    <input type="submit" class="btn btn-success" value="Save">
    
</form>
